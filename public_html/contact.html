        <section class="contact-section position-relative">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-12 col-md-6">
                        <article class="mb-5 animation" data-animation="slide-right">
                            <h2 class="contact-title text-uppercase">Please contact us using the form bellow</h2>
                            <form method="post" action="" class="contact-form ">
                                <div class="form-group">
                                    <input class="form-control" type="text" name="name" value="" placeholder="Name and surname*">
                                    <div class="error-msg"></div>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="email" name="email"  value="" placeholder="Email address*">
                                    <div class="error-msg"></div>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="text" name="subject" value="" placeholder="Subject*">
                                    <div class="error-msg"></div>
                                </div>
                                <div class="form-group mb-5">
                                    <textarea class="form-control" name="message" placeholder="Enter your message*" rows="5"></textarea>
                                    <div class="error-msg"></div>
                                </div>
                                <div class="form-group">
                                    <button class="btn rounded-0 px-5 py-3" type="submit" name="send" value="true">SEND MESSAGE</button>
                                </div>
                            </form><!--.contact-form end-->
                        </article>
                    </div><!--.col end-->
                </div><!--.row end-->
            </div><!--.container end-->
